<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册页面</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/register.css">
</head>
<body>
	<div class="w">
	<!-- header -->
		<div class="header">
			<div class="logo">
				<a href="#">
					<img src="img/logo.png" alt="">
				</a>
			</div>
		</div>
	<!-- registerarea -->
		<div class="registerarea">
			<h3>
				注册新用户
				<em>我有账号，去<a href="#">登陆</a></em>
			</h3>
			<div class="reg_form">
				<ul>
					<li>
						<label for="">手机号:</label>
						<input type="text">
						<span class="error">
						<i class="error_icon"></i>号码错误</span>
					</li>
					<li>
						<label for="">手机号:</label>
						<input type="text">
						<span class="error">
						<i class="error_icon"></i>号码错误</span>
					</li>
					<li>
						<label for="">手机号:</label>
						<input type="text">
						<span class="succes">
							<i class="succes_icon"></i>号码正确
						</span>
					</li>
					<li class="safe">
						安全程度 
						<em class="ruo">弱</em>
						<em class="zhong">中</em>
						<em class="qiang">强</em>
					</li>
					<li>
						<label for="">手机号:</label>
						<input type="text">
						<span class="error">
						<i class="error_icon"></i>号码错误</span>
					</li>
					<li>
						<div class="agree">
							<input type="checkbox">
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
